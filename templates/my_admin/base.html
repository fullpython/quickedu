{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description" content="School Site">
    <meta name="author" content="Python Course Devs">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'custom_admin/images/favicon.png' %} ">
    <title>{% block title%}Title{%endblock%}</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'custom_admin/plugins/bootstrap/css/bootstrap.min.css' %} " rel="stylesheet">
    <!-- chartist CSS -->
    <link href="{% static 'custom_admin/plugins/chartist-js/dist/chartist.min.css' %} " rel="stylesheet">
    <link href="{% static 'custom_admin/plugins/chartist-js/dist/chartist-init.css' %} " rel="stylesheet">
    <link href="{% static 'custom_admin/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css' %} "
        rel="stylesheet">
    <link href="{% static 'custom_admin/plugins/css-chart/css-chart.css' %} " rel="stylesheet">
    <!-- toast CSS -->
    <link href="{% static 'custom_admin/plugins/toast-master/css/jquery.toast.css' %} " rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'custom_admin/css/style.css' %} " rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="{% static 'custom_admin/css/colors/blue.css' %} " id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js' %}"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js' %}"></script>
<![endif]-->
</head>

<body class="fix-header fix-sidebar card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        {% include 'my_admin/core/header.html' %}
        <!-- ============================================================== -->
        <!-- End Topbar header -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        {% include 'my_admin/core/sidebar.html' %}
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div class="row page-titles">
                    <div class="col-md-6 col-8 align-self-center">

                        <!-- <ol class="breadcrumb">

                            
                        </ol> -->
                    </div>
                    <div class='col-md-6 col-8 align-self-right'>
                        {%block creat_button %}{% endblock %}
                    </div>

                </div>
                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->

                {% block content %}
                {% endblock %}

                <!-- Row -->
                <!-- Row -->

                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->
                <!-- .right-sidebar -->

                <!-- ============================================================== -->
                <!-- End Right sidebar -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <footer class="footer">
                Â© 2019 School
            </footer>
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="{% static 'custom_admin/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static 'custom_admin/plugins/bootstrap/js/tether.min.js' %}"></script>
    <script src="{% static 'custom_admin/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="{% static 'custom_admin/js/jquery.slimscroll.js' %}"></script>
    <!--Wave Effects -->
    <script src="{% static 'custom_admin/js/waves.js' %}"></script>
    <!--Menu sidebar -->
    <script src="{% static 'custom_admin/js/sidebarmenu.js' %}"></script>
    <!--stickey kit -->
    <script src="{% static 'custom_admin/plugins/sticky-kit-master/dist/sticky-kit.min.js' %}"></script>
    <!--Custom JavaScript -->
    <script src="{% static 'custom_admin/js/custom.min.js' %}"></script>
    <!-- ============================================================== -->
    <!-- This page plugins -->
    <!-- ============================================================== -->
    <!-- chartist chart -->
    <script src="{% static 'custom_admin/plugins/chartist-js/dist/chartist.min.js' %}"></script>
    <script
        src="{% static 'custom_admin/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js' %}"></script>
    <!-- Chart JS -->
    <script src="{% static 'custom_admin/plugins/echarts/echarts-all.js' %}"></script>
    <script src="{% static 'custom_admin/plugins/toast-master/js/jquery.toast.js' %}"></script>
    <!-- Chart JS -->
    <script src="{% static 'custom_admin/js/dashboard1.js' %}"></script>
    <script src="{% static 'custom_admin/js/toastr.js' %}"></script>

    <!-- ============================================================== -->
    <!-- Style switcher -->
    <!-- ============================================================== -->
    <script src="{% static 'custom_admin/plugins/styleswitcher/jQuery.style.switcher.js' %}"></script>
</body>

</html>
