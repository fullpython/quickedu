{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'mdb/css/bootstrap.min.css' %} " rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'mdb/css/mdb.min.css' %} " rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'mdb/css/style.css' %}" rel="stylesheet">
    <style>
        .map-container {
            overflow: hidden;
            padding-bottom: 56.25%;
            position: relative;
            height: 0;
        }

        .map-container iframe {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
        }
    </style>
</head>

<body class="grey lighten-4">
    <header>
        <!-- {% include 'my_admin/core/sidebar.html' %}
        {% include 'my_admin/core/navbar.html' %} -->

    </header>

    <main class="pt-5 mx-lg-5">
        <div class="container-fluid mt-5">
                {% block content-heading %}
                {% endblock %}
            {% block content%}
            {% endblock %}
        </div>
    </main>

    <!-- {%include 'my_admin/core/footer.html'%} -->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'mdb/js/jquery-3.4.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'mdb/js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'mdb/js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'mdb/js/mdb.min.js' %}"></script>
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();

    </script>
</body>

</html>
