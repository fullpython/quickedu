{% extends 'my_admin/base.html' %}


{%block creat_button %}
<a href='{%url "teacher_create" %}' class="btn pull-right hidden-sm-down btn-success">
    <i class="mdi mdi-plus-circle"></i>
    Create
</a>
{% endblock %}



{% block content %}

<div class='row'>
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Teacheble Courses</th>
                            </tr>
                        </thead>
                        <tbody>

                            {% for object in object_list %}
                            <tr>
                                <td><a href="">{{object.first_name}} {{object.middle_name}} {{object.last_name}}</a></td>
                                <td>{{object.id}}</td>

                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}
